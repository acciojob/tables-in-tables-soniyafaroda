<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
      text-align: center;
    }
    table {
      margin: 20px auto;
    }
    th {
      background-color: #f2f2f2;
    }
    .black-cell {
      background-color: black;
      color: white;
    }
  </style>
  </head>
  <body>
		

  <h2 style="text-align:center;">Nested Tables</h2>

  <!-- Main Table -->
  <table border="1">
  <tr>
    <td>
      <!-- Nested Table 1 -->
      <table border="1">
        <thead>
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Column 1</td>
            <td>Column 2</td>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </tbody>
      </table>
    </td>

    <td>
      <!-- Nested Table 2 -->
      <table border="1">
        <thead>
          <tr>
            <th colspan="3">Nested Table 1</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="3">
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </td>
  </tr>

  <tr>
    <td>
      <!-- Nested Table 3 -->
      <table border="1">
        <thead>
          <tr>
            <th colspan="3">Nested Table 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Nested Table</td>
            <td>Demo Continued</td>
          </tr>
        </tbody>
      </table>
    </td>

    <td>
      <!-- Nested Table 4 -->
      <table border="1">
        <thead>
          <tr>
            <th>Nested Table 4</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="black-cell" style="background:black; color:white;">HTML</td>
          </tr>
        </tbody>
      </table>
    </td>
  </tr>
</table>


</body>
</html>
